<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>ORDER LIST</title>
  </head>
  <body bgcolor="lightblue">

    <div id="root"></div>
    <div id="mydiv"></div>
    

    <script type="text/babel">

function Button(props) {
  return props.qt =props.qt +1;
}

function Item(props) {
  return <li>PRODUCT: {props.name}<br/>DESCRIPTION: {props.des} <br/>PRICE: Rs.{props.pr}<br/>QUANTITY: {props.qt}<br/><button onClick={props.Button}>+</button>
    <br/><br/> </li>;
}


//{Item.render(<Button/>, document.getElementById('mydiv'))}

function Sum(props){
    return + props.qt*props.pr  ;
}

function Product() {
  const items = [
    {id: 1, name: 'Samsung Galaxy M12', des:"Brand-Samsung, colour-Blue,4GB RAM, 64GB Storage, 6000 mAh with 8nm Processor, True 48 MP Quad Camera, 90Hz Refresh Rate",pr:"9499",qt:"0"},
    {id: 2, name: 'Redmi 9A', des:" Brand-Redmi,colour-Midnight Black, 2GB RAM, 32GB Storage,2GHz Octa-Core Helio G25 Processor", pr:"6799",qt:"0"},
    {id: 3, name: 'Mi 11X Pro 5G', des:"Brand-MI, colour-Celestial Silver, 8GB RAM, 128GB Storage, Snapdragon 888 ,108MP Camera , 6 Month Free Screen Replacement for Prime",pr:"39999",qt:"0"},
    {id: 4, name: 'OnePlus Nord 2 5G', des:"Brand-OnePlus, colour-Blue Haze, 8GB RAM, 128GB Storage",pr:"29999",qt:"0"},
  ];
  return (
    <>
	    <h1 style={{color: "purple"}}>ORDER LIST SUMMARY...</h1>
        <br/>
      <br/>
	    <ul style={{color: "blue"}}>
        {items.map((item) => <Item key={item.id} name={item.name} des={item.des} pr={item.pr} qt={item.qt}  />)}
      </ul>
      <br/>
      <br/>
      <h2 style={{color: "red"}}>TOTAL PRICE: Rs.{items.map((item) => <Sum key={item.id} name={item.name} des={item.des} pr={item.pr} qt={item.qt}  />)}</h2>
    </>
  );
}

ReactDOM.render(<Product />, document.getElementById('root'));


    </script>

  </body>
</html>
